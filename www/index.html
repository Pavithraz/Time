<body>
<center><h1><b>Press here to see <i>DATE & TIME</i></b></h></center>
<center> <b> <button type="button" onclick="myfunction()"><b><i>Date & time</i></b></button></b></center>


<script type="text/javascript">
function myfunction()
{
var currentDate = new Date()
var day = currentDate.getDate()
var month = currentDate.getMonth() + 1
var year = currentDate.getFullYear()
document.write("<br/> <br/> <br/>")
document.write("<b>"+"<center>" + "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;" + day + "/" + month + "/" + year + "&nbsp;" + "</center>"+"</b>")
document.write("<br/> <br/>")
var currentTime = new Date()
var hours = currentTime.getHours()
var minutes = currentTime.getMinutes()
if (minutes < 10)
minutes = "0" + minutes
var suffix = "AM";
if (hours >= 12) 
{
suffix = "PM";
hours = hours - 12;
}
if (hours == 0) 
{
hours = 12;
}
document.write("<b>"+"<center>" +   hours + ":" + minutes + " " + suffix +"</center>"+ "</b>")
}
</script>
</body>
</html>
